<!DOCTYPE html>
<!------------------------------------------------------------->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
        content="width=device-width,initial-scale=1.0">
  <title> Nav Lab </title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" 
        href="lib/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/
bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<!------------------------------------------------------------->
<body>
  <div class="alt-cont">
    <div class="alt-nav">
      <div class="alt-brand-con">
        <svg width="100px" height="100px">
          <circle r="120" fill="hsla(240,50%,50%,.7)"/>
          <text x="4"
                y="89"
                fill="hsl(20,50%,80%,0.9)"
                font-weight="100"
                transform="rotate(0, 0, 0)"
                font-size="4rem">
            a
          </text>
          <text x="26"
                y="100"
                fill="hsl(220,90%,70%,.9)"
                font-weight="100"
                transform="rotate(0, 0, 0)"
                font-size="9rem">
            l
          </text>
          <text x="60"
                y="100"
                fill="hsl(20,50%,80%,.9)"
                font-weight="100"
                transform="rotate(90, 70, 80)"
                font-size="4rem">
            t
          </text>
        </svg>
      </div>
      <!--[ links ]-->
      <div class="alt-links-con">
        <div class="alt-laser"> </div>
        <div class="alt-link">
          <a href="#"> activate </a>
        </div>
        <div class="alt-link lasers">
          <a href="#"> lasers </a>
        </div>
        <div class="alt-link the">
          <a href="#"> the </a>
        </div>
        <div class="alt-point"> </div>
      </div>
      <!--[ search ]-->
      <div class="alt-srch-con">
        <input class="alt-srch-input"
               type="text"
               placeholder="_search"/>
        <a href="#" class="alt-srch-button"> Q </a>
      </div>
    </div> <!-- alt-nav -->
    <!--
    <div class="alt-body">
    </div>
    -->
  </div> <!-- alt-cont -->
  <script src="lib/bootstrap/bootstrap.bundle.js"> </script>
  <script src="http://localhost:35729/
livereload.js?snipver=1"></script>
  <script src="script.js"></script>
</body>
</html>
